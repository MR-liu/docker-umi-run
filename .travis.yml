language: node_js
node_js:
  - "12"
services:
  - docker

before_install:
  - npm install

script:
  - npm run build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t dockerUmiRun/dockerUmiRun:latest .
  - docker push dockerUmiRun/dockerUmiRun:latest
